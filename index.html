<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDS - Universidad de los Santos</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
          <img src="/resources/sages-Logo.png" alt="Logo UDS" />
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
              <img src="/resources/sages-Logo.png" alt="Logo UDS" />
            </header>
            <nav>
                <ul class="menu">
                    <li>
                      <button id="Estudiantes" class="boton-menu boton-categoria"> <i class="bi bi-backpack"></i>Etudiants</button>
                    </li>
                    
                    <li>
                        <button id="Profesores" class="boton-menu boton-categoria"><i class="bi bi-person-arms-up"></i>Professeurs</button>
                    </li>

                    <li>
                        <button id="Cursos" class="boton-menu boton-categoria"><i class="bi bi-journals"></i>Cours</button>
                    </li>

                    <li>
                      <button id="Matriculas" class="boton-menu boton-categoria"><i class="bi bi-receipt-cutoff"></i> Inscriptions</button>
                    </li>
                    
                    <li>
                      <button id="Periodos" class="boton-menu boton-categoria"><i class="bi bi-bar-chart-steps"></i> Cycles</button>
                    </li>

                    <li>
                      <button id="Programas" class="boton-menu boton-categoria"><i class="bi bi-diagram-3-fill"></i> Programmes</button>
                    </li>
                    
                    <li>
                      <button id="Tarifas" class="boton-menu boton-categoria"><i class="bi bi-coin"></i> Taux</button>
                    </li>

                    <li>
                      <button id="Escuelas" class="boton-menu boton-categoria"><i class="bi bi-buildings"></i> Départements</button>
                    </li>

                    <li>
                      <button id="Ventas" class="boton-menu boton-categoria"><i class="bi bi-stripe"></i> Rapports</button>
                    </li>

                </ul>
            </nav>
            <footer>
                <a href='#' class="texto-footer">© 2024 Tamash_Dev</a>
            </footer>
        </aside>
        <main>
            <div id="contenedor-productos" class="contenedor-productos"></div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/cursos.js"></script>
    <script src="/scripts/departamentos.js"></script>
    <script src="/scripts/estudiantes.js"></script>
    <script src="/scripts/periodos.js"></script>
    <script src="/scripts/profesores.js"></script>
    <script src="/scripts/programas.js"></script>
    <script src="/scripts/salones.js"></script>
    <script src="/scripts/tarifas.js"></script>
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/menu.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
